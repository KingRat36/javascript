<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 1, b = 1, c, d;

        /* Здесь исползуется преинкремент, c === undefined, a === 1, 
        единица прибавится к a, поэтому ответ будет 2 */
        c = ++a; alert(c);           // 2

        /* Здесь используется постинкремент, d === undefined, b === 1, 
        для переменной d присваивается значение переменной b до увеличения, 
        поэтому ответ будет 1*/
        d = b++; alert(d);           // 1

        /* Переменная a === 2, здесь к двойке прибавляем переменную a(2) и преинркемент,
        поэтому ответ 5*/
        c = (2 + ++a); alert(c);      // 5

        /* Переменная b === 2, к двойке прибавляем переменную b(2) происходит возвращение значения, 
        поскольку у нас стоит постинкремент, поэтому ответ 4 */
        d = (2 + b++); alert(d);      // 4

        /* на момент выполнения a === 3*/
        alert(a);                    // 3

        /* на момент выполнения b === 3 */
        alert(b);                    // 3
    </script>
</body>

</html>
